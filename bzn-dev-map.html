				    attribution: 'Placeholder'
				 }).addTo(map);


		//style settings (object?) for permits
		var geojsonMarkerOptions = {
		    radius: 2,
		    fillColor: "#ff7800",
		    color: "#000",
		    weight: 0,
		    opacity: 1,
		    fillOpacity: 0.3
		};

		L.geoJson(bznPermits , {
			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, geojsonMarkerOptions)
			}
		}).addTo(map);
